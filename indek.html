<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Video Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="video-container">
        <div class="video-card">
            <div class="video-player">
                <video src="your-video-file.mp4" poster="your-video-thumbnail.jpg" controls></video>
            </div>
            <div class="video-content">
                <div class="user-info">
                    <img src="user-avatar.jpg" alt="User Avatar" class="user-avatar">
                    <h3 class="username">@UsernameHere</h3>
                </div>
                <p class="video-description">A short, engaging video description goes here. #cool #video #example</p>
                <div class="interaction-buttons">
                    <button class="action-btn like-btn">
                        <i class="fas fa-thumbs-up"></i>
                        <span class="count">1.2K</span>
                    </button>
                    <button class="action-btn dislike-btn">
                        <i class="fas fa-thumbs-down"></i>
                        <span class="count">50</span>
                    </button>
                    <button class="action-btn comment-btn">
                        <i class="fas fa-comment-dots"></i>
                        <span class="count">250</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
